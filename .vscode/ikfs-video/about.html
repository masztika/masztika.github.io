<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f9922c6a05.js" crossorigin="anonymous"></script>
    <title>About</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-3"></div>

            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Kedves vásárlónk!</strong> 
                    A rendeléshez kérjük töltse ki az úrlapot.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <form id="orderForm" action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <select id="topInput"  name="top-input" class="form-control">
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value ="1">
                        <small class = "form-text text-muted">
                            Minimum 1, maximum 10 db
                        </small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span> Ft
                    </div>
                    <button type="submit" class="btn btn-primary">Megrendelés</button>
                </form-action>
                    <div class="form-group"></div>
                   
            </div>


            <form-action="">
                <div class="form-group">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <table id="userTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Keresztnév</th>
                                    <th>Vezetéknév</th>
                                    <th>Életkor</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>

                        </table>
                    </div>
                    <div class="col-2">

                    </div>
                </div>


                </form-action>
        </div>

    </div>
    <script src="js/main.js"></script>
    <script src="js/about.js"></script>
</body>

</html>
